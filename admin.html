<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="student-grid" id="readedGrid"></div>
    <div class="error" id="errorMessage"></div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        <h2 id="popupStudentName"></h2>
        <p><strong>School Name:</strong> <span id="popupSchoolName"></span></p>
        <p><strong>Course:</strong> <span id="popupCourse"></span></p>
        <p><strong>Failed Subjects:</strong> <span id="popupFailedSubjects"></span></p>
        <p><strong>Contact Number:</strong> <span id="popupContactNumber"></span></p>
        <div class="popup-buttons">
          <button class="delete-btn" onclick="showAdminCodeModal()">Delete</button>
          <button class="readed-btn" onclick="markAsReaded()">Mark as Readed</button>
        </div>
      </div>

      <div class="admin-code-content">
        <h2>Enter Admin Code</h2>
        <input type="text" id="adminCodeInput" placeholder="Enter code (MASS)">
        <button onclick="verifyAdminCode()">Submit</button>
        <div class="error" id="adminCodeError"></div>
      </div>
    </div>

  <script>
    let currentSubmission = null;

    async function displayStudents() {
      const pendingGrid = document.getElementById('pendingGrid');
      const readedGrid = document.getElementById('readedGrid');
      const errorMessage = document.getElementById('errorMessage');
      try {
        const submissionsResponse = await fetch('/submissions.json');
        if (!submissionsResponse.ok) throw new Error('Failed to fetch submissions');
        const submissions = await submissionsResponse.json();

        const readedResponse = await fetch('/readed.json');
        const readedIds = readedResponse.ok ? await readedResponse.json() : [];

        pendingGrid.innerHTML = '';
        readedGrid.innerHTML = '';

        submissions.forEach((submission, index) => {
          const studentBox = document.createElement('div');
          studentBox.className = 'student-box';
          studentBox.innerHTML = `<h3>${submission.studentName}</h3>`;
          studentBox.onclick = () => showPopup(submission, index);
          if (readedIds.includes(submission.id)) {
            readedGrid.appendChild(studentBox);
          } else {
            pendingGrid.appendChild(studentBox);
          }
        });
      } catch (error) {
        errorMessage.textContent = 'Failed to load submissions. Please try again later.';
        errorMessage.style.display = 'block';
      }
    }

    function showPopup(submission, index) {
      currentSubmission = { ...submission, index };
      document.getElementById('popupStudentName').textContent = submission.studentName;
      document.getElementById('popupSchoolName').textContent = submission.schoolName;
      document.getElementById('popupCourse').textContent = submission.course;
      document.getElementById('popupFailedSubjects').textContent = submission.failedSubjects || 'None';
      document.getElementById('popupContactNumber').textContent = submission.contactNumber;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      currentSubmission = null;
    }

    function showAdminCodeModal() {
      document.getElementById('adminCodeModal').style.display = 'flex';
      document.getElementById('adminCodeInput').value = '';
      document.getElementById('adminCodeError').style.display = 'none';
    }

    async function verifyAdminCode() {
      const code = document.getElementById('adminCodeInput').value;
      if (code === 'MASS') {
        try {
          const response = await fetch('/.netlify/functions/delete-submission', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ submissionId: currentSubmission.id })
          });
          if (response.ok) {
            document.getElementById('adminCodeModal').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            await displayStudents();
          } else {
            document.getElementById('adminCodeError').textContent = 'Failed to delete submission.';
            document.getElementById('adminCodeError').style.display = 'block';
          }
        } catch (error) {
          document.getElementById('adminCodeError').textContent = 'Network error. Please try again.';
          document.getElementById('adminCodeError').style.display = 'block';
        }
      } else {
        document.getElementById('adminCodeError').textContent = 'Invalid admin code.';
        document.getElementById('adminCodeError').style.display = 'block';
      }
    }

    async function markAsReaded() {
      try {
        const response = await fetch('/.netlify/functions/mark-readed', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ submissionId: currentSubmission.id })
        });
        if (response.ok) {
          document.getElementById('popup').style.display = 'none';
          await displayStudents();
        } else {
          document.getElementById('errorMessage').textContent = 'Failed to mark as readed.';
          document.getElementById('errorMessage').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    window.onload = displayStudents;
  </script>
