<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASS ACADEMY - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dff9fb);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .admin-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .admin-header h1 {
      font-size: 2em;
      color: #273c75;
    }
    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .student-box {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .student-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .student-box h3 {
      margin: 0;
      font-size: 1.2em;
      color: #2f3640;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
    .popup-content h2 {
      font-size: 1.5em;
      color: #273c75;
      margin-top: 0;
    }
    .popup-content p {
      margin: 10px 0;
      color: #2f3640;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;

      color: #273c75;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>MASS ACADEMY - Application Dashboard</h1>
    </div>
    <div class="student-grid" id="studentGrid"></div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popupStudentName"></h2>
        <p><strong>School Name:</strong> <span id="popupSchoolName"></span></p>
        <p><strong>Course:</strong> <span id="popupCourse"></span></p>
        <p><strong>Failed Subjects:</strong> <span id="popupFailedSubjects"></span></p>
        <p><strong>Contact Number:</strong> <span id="popupContactNumber"></span></p>
      </div>
    </div>
  </div>
  <script>
    function displayStudents() {
      const studentGrid = document.getElementById('studentGrid');
      const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
      studentGrid.innerHTML = '';
      submissions.forEach((submission, index) => {
        const studentBox = document.createElement('div');
        studentBox.className = 'student-box';
        studentBox.innerHTML = `<h3>${submission.studentName}</h3>`;
        studentBox.onclick = () => showPopup(index);
        studentGrid.appendChild(studentBox);
      });
    }

    function showPopup(index) {
      const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
      const submission = submissions[index];
      document.getElementById('popupStudentName').textContent = submission.studentName;
      document.getElementById('popupSchoolName').textContent = submission.schoolName;
      document.getElementById('popupCourse').textContent = submission.course;
      document.getElementById('popupFailedSubjects').textContent = submission.failedSubjects || 'None';
      document.getElementById('popupContactNumber').textContent = submission.contactNumber;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    window.onload = displayStudents;
  </script>
</body>
