<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASS ACADEMY +2 CRASH COURSE APPLICATION FORM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dff9fb);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    .form-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }
    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.15);
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-header img {
      max-width: 100px;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    .form-header h1 {
      font-size: 1.6em;
      color: #273c75;
      margin: 0;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: 700;
      color: #2f3640;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #dcdde1;
      border-radius: 10px;
      font-size: 1em;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #273c75;
      box-shadow: 0 0 5px rgba(39, 60, 117, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #273c75;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #192a56;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <div class="form-header">
        <img src="https://i.postimg.cc/50K6MpN5/Whats-App-Image-2025-05-20-at-7-03-43-PM.jpg" alt="Mass Academy Logo">
        <h1>MASS ACADEMY +2 CRASH COURSE APPLICATION FORM</h1>
      </div>
      <form action="#" method="post">
        <label for="studentName">NAME OF THE STUDENT</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="schoolName">SCHOOL NAME</label>
        <input type="text" id="schoolName" name="schoolName" required>

        <label for="course">COURSE</label>
        <input type="text" id="course" name="course" required>

        <label for="failedSubjects">FAILED SUBJECTS</label>
        <textarea id="failedSubjects" name="failedSubjects" rows="3" placeholder="List failed subjects here..."></textarea>

        <label for="contactNumber">CONTACT NUMBER</label>
        <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>
</body>
</html>
