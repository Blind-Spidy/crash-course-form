<!DOCTYPE html>
<html>
<head>
  <title>Register Netlify Form</title>
</head>
<body>
  <form name="application" method="POST" data-netlify="true">
    <label>Student Name: <input type="text" name="studentName" /></label><br />
    <label>School Name: <input type="text" name="schoolName" /></label><br />
    <label>Course: <input type="text" name="course" /></label><br />
    <label>Failed Subjects: <input type="text" name="failedSubjects" /></label><br />
    <label>Contact Number: <input type="text" name="contactNumber" /></label><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
